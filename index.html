<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="api.js" defer></script>
    <title>H-Gallery</title>
</head>

<body>
    <header>
        <img src="assets/images/logo.png" alt="logo" id="logo" width="170px">
        <h1>H-Gallery</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Categorey</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="body-text">
            <h1>Find any picture you want</h1>
            <q>The best thing about a picture is that it never changes, even when the people in it do.</q>
            <br>
            <cite><i>- Andy Warhol</i></cite>
        </div>
        
        <div id="search-bar">
            <form method="get"">
            <div id="search">
                    <input type="search" placeholder="Search..." name="search" id="search-btn">
                    <img src="assets/images/search.svg" alt="">
                    <!-- <i class="fa fa-search"></i> -->
                </div>
                <div id="categorey">
                    <select name="Select Categorey">
                        <option value="background">Background</option>
                        <option value="nature">Nature</option>
                        <option value="education">Education</option>
                        <option value="animals">Animals</option>
                        <option value="computer">Computer</option>
                        <option value="science">Science</option>
                    </select>
                </div>
            </form>

        </div>


        

    </main>

    <footer>
        <h1>footer</h1>
    </footer>
</body>

</html>
